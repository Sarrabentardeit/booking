<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ajouter une Chambre</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <h2 class="mb-4">Ajouter ou modifier une chambre</h2>
    <form id="roomForm" class="row g-3">
      <input type="hidden" id="roomId">

      <div class="col-md-6">
        <label for="title" class="form-label">Titre</label>
        <input type="text" class="form-control" id="title" required>
      </div>

      <div class="col-md-3">
        <label for="price" class="form-label">Prix par nuit</label>
        <input type="number" class="form-control" id="price" required>
      </div>

      <div class="col-md-3">
        <label for="maxPeople" class="form-label">Max personnes</label>
        <input type="number" class="form-control" id="maxPeople" required>
      </div>

      <div class="col-12">
        <label for="desc" class="form-label">Description</label>
        <textarea id="desc" class="form-control" rows="2" required></textarea>
      </div>

      <div class="col-md-6">
        <label for="hotelId" class="form-label">Hôtel associé</label>
        <select id="hotelId" class="form-select" required>
          <option value="">-- Sélectionner un hôtel --</option>
        </select>
      </div>

      <div class="col-12">
        <button type="submit" class="btn btn-primary">Sauvegarder</button>
      </div>
    </form>
  </div>

  <script src="script.js"></script>

</body>
</html>
