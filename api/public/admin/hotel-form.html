<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Ajouter un hôtel</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="style-dashbord.css">
</head>
<body>
  <div class="dashboard">
    <aside class="sidebar">
      <h2 class="logo">HotelAdmin</h2>
      <nav>
        <a href="dashboard.html"><i class="fas fa-chart-line"></i> Dashboard</a>
        <a href="hotels.html" class="active"><i class="fas fa-hotel"></i> Hôtels</a>
        <a href="rooms.html"><i class="fas fa-bed"></i> Chambres</a>
        <a href="#"><i class="fas fa-users"></i> Utilisateurs</a>
        <a href="#" id="logoutBtn"><i class="fas fa-sign-out-alt"></i> Déconnexion</a>
      </nav>
    </aside>

    <main class="main">
      <h2 class="mb-4">Ajouter un hôtel</h2>
      <form id="hotelForm" class="row g-3">
        <div class="col-md-6">
          <label for="name" class="form-label">Nom</label>
          <input type="text" class="form-control" id="name" required>
        </div>
        <div class="col-md-6">
          <label for="type" class="form-label">Type</label>
          <input type="text" class="form-control" id="type" placeholder="ex: hôtel, appartement..." required>
        </div>
        <div class="col-md-6">
          <label for="title" class="form-label">Titre</label>
          <input type="text" class="form-control" id="title" placeholder="ex: Le meilleur hôtel 4* à Tunis" required>
        </div>
        <div class="col-md-6">
          <label for="desc" class="form-label">Description</label>
          <input type="text" class="form-control" id="desc" required>
        </div>
        <div class="col-md-6">
          <label for="city" class="form-label">Ville</label>
          <input type="text" class="form-control" id="city" required>
        </div>
        <div class="col-md-6">
          <label for="address" class="form-label">Adresse</label>
          <input type="text" class="form-control" id="address" required>
        </div>
        <div class="col-md-6">
          <label for="distance" class="form-label">Distance du centre</label>
          <input type="text" class="form-control" id="distance" placeholder="ex: 500m" required>
        </div>
        <div class="col-md-6">
          <label for="cheapestPrice" class="form-label">Prix le moins cher</label>
          <input type="number" class="form-control" id="cheapestPrice" required>
        </div>
        <div class="col-md-6">
          <label for="featured" class="form-label">Mis en avant ?</label>
          <select id="featured" class="form-select">
            <option value="false" selected>Non</option>
            <option value="true">Oui</option>
          </select>
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary">Ajouter</button>
        </div>
      </form>
    </main>
  </div>

  <script src="script.js"></script>

</body>
</html>
