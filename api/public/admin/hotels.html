<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Hôtels</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="style-dashbord.css">
  <style>
    body {
      background-color: #ecf0f1;
    }

    .dashboard {
      display: flex;
      min-height: 100vh;
    }

    .sidebar {
      background-color: #2c3e50;
      color: white;
      width: 220px;
      padding: 20px;
    }

    .sidebar .logo {
      font-size: 1.6rem;
      font-weight: bold;
      margin-bottom: 1.5rem;
    }

    .sidebar nav a {
      display: block;
      padding: 12px;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      margin-bottom: 8px;
      transition: background 0.2s;
    }

    .sidebar nav a:hover,
    .sidebar nav a.active {
      background-color: #34495e;
    }

    .main {
      flex: 1;
      padding: 40px;
      background-color: #f8f9fa;
    }

    .topbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
    }

    .topbar h2 {
      margin: 0;
      font-weight: 600;
      color: #2c3e50;
    }

    .topbar .btn {
      background-color: #007bff;
      color: white;
      padding: 8px 18px;
      border-radius: 4px;
      text-decoration: none;
      transition: background 0.3s;
    }

    .topbar .btn:hover {
      background-color: #0056b3;
    }

    .table thead th {
      background-color: #007bff;
      color: white;
    }

    .btn-action {
      margin: 0 3px;
    }

    .btn-edit {
      background-color: #ffc107;
      border: none;
      color: #2c3e50;
      font-weight: 500;
      padding: 6px 12px;
    }

    .btn-edit:hover {
      background-color: #e0a800;
      color: white;
    }

    .btn-delete {
      background-color: #dc3545;
      border: none;
      color: white;
      font-weight: 500;
      padding: 6px 12px;
    }

    .btn-delete:hover {
      background-color: #bd2130;
    }
  </style>
</head>
<body>
  <div class="dashboard">
    <aside class="sidebar">
      <h2 class="logo">HotelAdmin</h2>
      <nav>
        <a href="dashboard.html"><i class="fas fa-chart-line"></i> Dashboard</a>
        <a href="hotels.html" class="active"><i class="fas fa-hotel"></i> Hôtels</a>
        <a href="rooms.html"><i class="fas fa-bed"></i> Chambres</a>
        <a href="#"><i class="fas fa-users"></i> Utilisateurs</a>
        <a href="#" id="logoutBtn"><i class="fas fa-sign-out-alt"></i> Déconnexion</a>
      </nav>
    </aside>

    <main class="main">
      <header class="topbar">
        <h2>Liste des hôtels</h2>
        <a href="hotel-form.html" class="btn"><i class="fas fa-plus-circle me-2"></i>Ajouter un hôtel</a>
      </header>

      <div class="table-responsive">
        <table class="table table-bordered table-hover align-middle text-center">
          <thead>
            <tr>
              <th>Nom</th>
              <th>Ville</th>
              <th>Adresse</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="hotelList">
            <!-- JS injectera ici -->
          </tbody>
        </table>
      </div>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
